name: Generate Archdocs Website
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Adjust to your Ruby version
          bundler-cache: true
      - name: Build Middleman site
        run: bundle exec middleman build --buiild-dir=site
